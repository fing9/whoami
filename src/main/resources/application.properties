spring.application.name=whoami

# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB Source URL
spring.datasource.url=jdbc:mysql://${ip}:${port}/${db}?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul

# DB username
spring.datasource.username=${username}

# DB password
spring.datasource.password=${password}

# JPA
spring.jpa.show-sql=true

# DDL(create, alter, drop)
spring.jpa.hibernate.ddl-auto=create

# JPA Hibernate SQL
spring.jpa.properties.hibernate.format_sql=true

# MultiPart Data setting
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Kakao Key
kakao.client.id=${kakaoClientId}
kakao.redirect.uri=${kakaoRedirectUri}
